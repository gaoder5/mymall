<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="__STATIC__/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="__STATIC__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>友情链接</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span>
    系统管理
    <span class="c-gray en">&gt;</span>
    友情链接
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>

</nav>
<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="{:url('System/link_add')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加新链接</a>
			<a href="#" id="del" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
		</span>
    <span class="r">共有数据：<strong>54</strong> 条</span>
</div>
<div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value="" id="all"></th>
                <th width="80">ID</th>
                <th>链接名称</th>
                <th width="105">链接地址</th>
                <th width="105">链接logo</th>
                <th width="105">显示顺序</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <form action="{:url('System/delCheck')}" method="post" id="form-id" enctype="multipart/form-data">
                {volist name="list" id="val"}
                <tbody>
                <tr class="text-c">
                    <td><input type="checkbox" class="check" value="{$val.link_id}" name="checks[]"></td>
                    <td>{$val.link_id}</td>
                    <td>{$val.link_name}</td>
                    <td>{$val.link_url}</td>
                    <td><img width="70" src="/shop/public/uploads/{$val.link_logo}" alt=""></td>
                    <td>{$val.show_order}</td>
                    <td class="f-14">
                        <a style="text-decoration:none" onclick="system_data_edit('编辑','system-data-edit.html','0001','400','310')" href="{:url('System/link_edit',['id'=>$val['link_id']])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                        <a title="删除" href="{:url('System/link_delete',['id'=>$val['link_id']])}" onclick="system_data_del(this,'10001')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                    <!--<a title="删除" href="javascript:;" onclick="system_data_del(this,'10001')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>-->
                </tr>
                </tbody>
                {/volist}
            </form>

        </table>

    <div class="row">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" text-center>
            <div id="more">{$list->render()}</div>
        </div>
    </div>
</div>
</div>
<!--_footer 作为公共模版分离出去-->
<!--<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>-->
<script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__STATIC__/jquery-3.1.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('#all').click(function(){
            var prop = $(this).prop('checked');
            $('.check').prop('checked',prop);
        })
        $('#del').click(function(){
            $('#form-id').submit();
        })
    })
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
        ]
    });
    /*数据字典-编辑*/
    function system_data_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
    /*数据字典-删除*/
    function system_data_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
</body>
</html>
